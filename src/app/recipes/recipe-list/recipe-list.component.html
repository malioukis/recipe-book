<!-- loop through my recipe items -->

<div class="row">
  <div class="col-12">
    <button class="btn btn-success ">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <app-recipe-item class="list-group-item list-group-item-action" *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"></app-recipe-item>
  </div>
</div>
