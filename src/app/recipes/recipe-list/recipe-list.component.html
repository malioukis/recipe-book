<!-- loop through my recipe items -->

<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <app-recipe-item class="list-group-item" *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl" [index]="i"></app-recipe-item>
  </div>
</div>
